        <input type="number" id="edit-rent" placeholder="æœˆæˆ¿ç§Ÿ"><br>
        <input type="number" id="edit-salary" placeholder="æœˆå·¥èµ„"><br>
        <input type="number" id="edit-other" placeholder="æœˆæ‚è´¹"><br>
        <input type="number" id="edit-startup" placeholder="åˆå§‹æ€»æŠ•å…¥"><br>
        <button class="btn-main" onclick="saveCostDetails()">ä¿å­˜</button>

<script src="accounting.js"></script>
<script src="achievement.js"></script>
<script>
    if (localStorage.getItem('hasSetup') !== 'true') window.location.href = 'index.html';

    function validateBoss(target) {
        if (prompt("è¯·è¾“å…¥è€æ¿é”å¯†ç ï¼š") === "0000") {
            if (target === 'cost') {
                document.getElementById('edit-rent').value = localStorage.getItem('monthlyRent');
                document.getElementById('edit-salary').value = localStorage.getItem('monthlySalary');
                document.getElementById('edit-other').value = localStorage.getItem('monthlyOther');
                document.getElementById('edit-startup').value = localStorage.getItem('startupCost');
                document.getElementById('cost-detail-modal').style.display = 'flex';
            } else toggleReport();
        }
    }

    function saveCostDetails() {
        const r = parseFloat(document.getElementById('edit-rent').value) || 0;
        const s = parseFloat(document.getElementById('edit-salary').value) || 0;
        const o = parseFloat(document.getElementById('edit-other').value) || 0;
        const st = parseFloat(document.getElementById('edit-startup').value) || 0;
        localStorage.setItem('monthlyRent', r); localStorage.setItem('monthlySalary', s);
        localStorage.setItem('monthlyOther', o); localStorage.setItem('startupCost', st);
        localStorage.setItem('dailyCost', ((r+s+o)/30).toFixed(2));
        location.reload();
    }

    function closeCostModal() { document.getElementById('cost-detail-modal').style.display = 'none'; }

    function record() {
        const input = document.getElementById('revenue-input');
        const val = parseFloat(input.value);
        if (val > 0) {
            let rev = parseFloat(localStorage.getItem('todayRev')) || 0;
            rev += val;
            localStorage.setItem('todayRev', rev);
            const result = AccountingEngine.calculateProfit(val);
            AccountingEngine.saveDailySnapshot(rev);

            // ã€æ–°å¢è”åŠ¨ã€‘è§¦å‘å‹‹ç« åˆ¤å®š
            if (window.AchievementEngine) {
                AchievementEngine.check(val);
            }

            document.getElementById('profit-tip').innerText = `âœ¨ çº¯èµš Â¥${result.netProfit}`;
            setTimeout(() => document.getElementById('profit-tip').innerText="", 3000);
            input.value = ''; 
            render();
        }
    }

    function toggleReport() {
        const modal = document.getElementById('report-modal');
        const isOpening = modal.style.display !== 'block';
        modal.style.display = isOpening ? 'block' : 'none';
        if(isOpening) { 
            renderChart(); 
            renderHistoryList(); 
            calculateForecast(); 
        }
    }

    function calculateForecast() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        const dates = Object.keys(history);
        if (dates.length === 0) return;

        const now = new Date();
        const totalDaysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const currentDay = now.getDate();
        const remainingDays = totalDaysInMonth - currentDay;

        const profits = dates.slice(-7).map(d => parseFloat(history[d].profit) || 0);
        const avgDailyProfit = profits.reduce((a, b) => a + b, 0) / profits.length;
        const currentTotalProfit = Object.values(history).reduce((sum, h) => sum + (parseFloat(h.profit) || 0), 0);

        const estimatedTotal = remainingDays > 0 
            ? currentTotalProfit + (avgDailyProfit * remainingDays) 
            : currentTotalProfit;

        document.getElementById('forecast-val').innerText = `Â¥ ${estimatedTotal.toFixed(2)}`;
        calculateROI(avgDailyProfit, currentTotalProfit);
    }

    function calculateROI(avgDailyProfit, totalProfit) {
        const startup = parseFloat(localStorage.getItem('startupCost')) || 0;
        const progress = startup > 0 ? Math.min((totalProfit / startup) * 100, 100).toFixed(1) : 100;
        const remainingCost = Math.max(startup - totalProfit, 0);

        let countdownText = "";
        if (remainingCost <= 0) {
            countdownText = "ğŸ‰ æ­å–œï¼å·²å®Œå…¨å›æœ¬";
        } else if (avgDailyProfit <= 0) {
            countdownText = "â³ éœ€ä¿æŒç›ˆåˆ©ä»¥é¢„æµ‹å›æœ¬æœŸ";
        } else {
            const daysToROI = Math.ceil(remainingCost / avgDailyProfit);
            const roiDate = new Date();
            roiDate.setDate(roiDate.getDate() + daysToROI);
            countdownText = `é¢„è®¡è¿˜éœ€ **${daysToROI}** å¤©å›æœ¬ (çº¦ ${roiDate.toLocaleDateString()})`;
        }

        document.getElementById('roi-total').innerText = startup.toLocaleString();
        document.getElementById('roi-progress').style.width = progress + '%';
        document.getElementById('roi-desc').innerHTML = `ç´¯è®¡çº¯åˆ© Â¥${totalProfit.toFixed(2)}ï¼Œè¿›åº¦ ${progress}%<br>${countdownText}`;
    }

    function exportCSV() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        // ã€ä¿®æ­£ã€‘ç¡®ä¿å¯¼å‡ºæ—¶å˜é‡è¢«æ­£ç¡®æŠ“å–
        const r = parseFloat(localStorage.getItem('monthlyRent')) || 0;
        const s = parseFloat(localStorage.getItem('monthlySalary')) || 0;
        const o = parseFloat(localStorage.getItem('monthlyOther')) || 0;
        const dFixed = (r + s + o) / 30;

        let csv = "æ—¥æœŸ,æ€»è¥æ”¶,æ¯›åˆ©,è¾¾æˆç‡,æ—¥å‡æˆ¿ç§Ÿ,æ—¥å‡äººå·¥,æ—¥å‡æ‚è´¹,ç»å¯¹å‡€åˆ©\n";
        Object.keys(history).forEach(d => {
            const h = history[d];
            const net = parseFloat(h.profit) || 0;
            const rev = parseFloat(h.revenue) || 0;
            let gross = (net + dFixed).toFixed(2);
            if(parseFloat(gross) > rev) gross = rev.toFixed(2);
            csv += `${d},${rev},${gross},${h.achievement}%,${(r/30).toFixed(2)},${(s/30).toFixed(2)},${(o/30).toFixed(2)},${net}\n`;
        });
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Precision_Report_${new Date().toLocaleDateString()}.csv`;
        link.click();
    }

    function renderChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const trend = AccountingEngine.getTrendData();
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: trend.labels,
                datasets: [{ label: 'è¥æ”¶', data: trend.data, borderColor: '#ff85a2', tension: 0.4, fill: true, backgroundColor: 'rgba(255,133,162,0.1)' }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }

    function renderHistoryList() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        let html = '<h3 style="font-size:14px; margin:20px 0 10px; color:#666;">å†å²è´¦å•</h3>';
        Object.keys(history).reverse().forEach(date => {
            html += `<div class="history-item"><span>${date}</span><strong>Â¥${history[date].revenue} (${history[date].achievement}%)</strong></div>`;
        });
        document.getElementById('history-list').innerHTML = html;
    }

    function render() {
        const rev = parseFloat(localStorage.getItem('todayRev')) || 0;
        const daily = parseFloat(localStorage.getItem('dailyCost')) || 1;
        const score = Math.floor((rev / daily) * 100);
        document.getElementById('health-score').innerText = score + '%';
        document.getElementById('date-display').innerText = new Date().toLocaleDateString();
        const emoji = document.getElementById('emoji-status');
        if(score === 0) emoji.innerText = "ğŸ˜´";
        else if(score < 100) emoji.innerText = "ğŸ¦¦";
        else emoji.innerText = "ğŸ’";

        // ã€å¢å¼ºã€‘å‹‹ç« æ¸²æŸ“
        const earned = JSON.parse(localStorage.getItem('earned_badges')) || [];
        document.querySelectorAll('.badge-wall span').forEach(el => el.classList.remove('active-badge'));
        earned.forEach(id => { 
            const badgeEl = document.getElementById('badge-'+id);
            if(badgeEl) badgeEl.classList.add('active-badge'); 
        });
    }

    const config = IndustryAdapter.getCurrent();
    document.documentElement.style.setProperty('--primary-pink', config.theme);
    document.getElementById('industry-logo').innerText = `ğŸ¦¦ ${config.icon} ${config.name.toUpperCase()} STATION`;

    window.onload = render;
</script>
