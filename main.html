    <style>

        #report-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; padding:25px; box-sizing:border-box; overflow-y:auto; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

<div class="app-container">

        <span id="badge-first_blood">ğŸ’°</span><span id="badge-profitable_king">ğŸ‘‘</span><span id="badge-smart_buyer">ğŸ¦Š</span><span id="badge-anti_procrastination">ğŸ”¥</span>

</div>

<div id="report-modal">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="color:var(--primary-pink); margin:0;">æ•°æ®å¤ç›˜</h2>
        <button onclick="toggleReport()" style="border:none; background:none; font-size:28px;">Ã—</button>
    </div>

    <div class="forecast-card">
        <div style="font-size: 11px; color: #666; font-weight: bold;">ğŸ”® æœˆåº¦åˆ©æ¶¦é¢„æµ‹ (åŸºäºè¿‘7æ—¥è¡¨ç°)</div>
        <div id="forecast-val" style="font-size: 20px; color: #4facfe; font-weight: bold; margin-top: 5px;">è®¡ç®—ä¸­...</div>
        <div id="forecast-desc" style="font-size: 10px; color: #999; margin-top: 3px;">ä¿æŒå½“å‰çŠ¶æ€ï¼Œæœ¬æœˆé¢„è®¡å‡€æ”¶å…¥</div>
    </div>

    <div style="margin:10px 0;"><canvas id="trendChart"></canvas></div>
    <div id="history-list"></div>
    <button class="btn-main" style="margin-top:20px; font-size:14px;" onclick="exportCSV()">å¯¼å‡º CSV æŠ¥è¡¨</button>

<script src="accounting.js"></script>
<script src="achievement.js"></script>

<script>
    if (localStorage.getItem('hasSetup') !== 'true') window.location.href = 'index.html';

    // é‡æ–°è·å–æˆæœ¬ï¼Œç¡®ä¿å¿«æ·ä¿®æ”¹åèƒ½ç”Ÿæ•ˆ
    const getDailyCost = () => parseFloat(localStorage.getItem('dailyCost')) || 1;
    let totalRev = parseFloat(localStorage.getItem('todayRev')) || 0;

    function updateBaseCost() {
        const current = getDailyCost();
        const next = prompt("ä¿®æ”¹æ¯æ—¥å›ºå®šæˆæœ¬ (æˆ¿ç§Ÿ+äººå·¥+æ‚è´¹):", current);
        if (next !== null && !isNaN(parseFloat(next))) {
            localStorage.setItem('dailyCost', parseFloat(next).toFixed(2));
            location.reload(); 
        }
    }

    function applyIndustry() {
        const config = IndustryAdapter.getCurrent();
        document.documentElement.style.setProperty('--primary-pink', config.theme);
        document.getElementById('industry-logo').innerHTML = `ğŸ¦¦ ${config.icon} ${config.name.toUpperCase()} STATION`;
        document.getElementById('unit-tip').innerText = `ä»Šå¤©æ¥å¾…äº†æ–°çš„${config.unit}å—ï¼Ÿ`;
    }

    function record() {
        const input = document.getElementById('revenue-input');
        const val = parseFloat(input.value);
        if (val > 0) {
            const costLib = JSON.parse(localStorage.getItem('cost_lib')) || {};
            const firstItemName = Object.keys(costLib)[0] || null; 
            const result = AccountingEngine.calculateProfit(val, firstItemName);
            
            totalRev += val;
            localStorage.setItem('todayRev', totalRev);
            
            AccountingEngine.saveDailySnapshot(totalRev); 
            if (typeof AchievementSystem !== 'undefined') AchievementSystem.check();

            showProfitFeedback(result.netProfit, result.materialCost);
            input.value = '';
            render();
        }
    }

    function showProfitFeedback(net, mat) {
        document.getElementById('profit-tip').innerText = `âœ¨ çº¯èµš Â¥${net} (ç‰©æ–™ Â¥${mat})`;
        setTimeout(() => { document.getElementById('profit-tip').innerText = ""; }, 3000);
    }

    function toggleReport() {
        const modal = document.getElementById('report-modal');
        const isOpening = modal.style.display !== 'block';
        modal.style.display = isOpening ? 'block' : 'none';
        if(isOpening) { renderChart(); renderHistoryList(); calculateForecast(); }
    }

    function calculateForecast() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        const dates = Object.keys(history);
        if (dates.length === 0) { document.getElementById('forecast-val').innerText = "æš‚æ— å†å²"; return; }

        const now = new Date();
        const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
        const remainingDays = daysInMonth - now.getDate();

        const recentProfits = dates.slice(-7).map(d => parseFloat(history[d].profit));
        const avgProfit = recentProfits.reduce((a, b) => a + b, 0) / recentProfits.length;
        const currentTotal = dates.reduce((sum, d) => sum + parseFloat(history[d].profit), 0);
        
        const forecast = currentTotal + (avgProfit * remainingDays);
        document.getElementById('forecast-val').innerText = `Â¥ ${forecast.toFixed(2)}`;
    }

    function renderChart() {
        const ctx = document.getElementById('trendChart').getContext('2d');
        const trend = AccountingEngine.getTrendData();
        if (window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: trend.labels,
                datasets: [{ label: 'è¥æ”¶', data: trend.data, borderColor: '#ff85a2', tension: 0.4, fill: true, backgroundColor: 'rgba(255,133,162,0.1)' }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }

    function renderHistoryList() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        let html = '<h3 style="font-size:14px; margin:20px 0 10px; color:#666;">å†å²è´¦å•</h3>';
        Object.keys(history).reverse().forEach(date => {
            html += `<div class="history-item"><span>${date}</span><strong>Â¥${history[date].revenue} (${history[date].achievement}%)</strong></div>`;
        });
        document.getElementById('history-list').innerHTML = html;
    }

    function exportCSV() {
        const history = JSON.parse(localStorage.getItem('revenue_history')) || {};
        let csv = "æ—¥æœŸ,è¥æ”¶,çº¯åˆ©,è¾¾æˆç‡\n";
        Object.keys(history).forEach(d => csv += `${d},${history[d].revenue},${history[d].profit},${history[d].achievement}%\n`);
        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `report_${new Date().toLocaleDateString()}.csv`;
        link.click();
    }

    function render() {
        const currentDailyCost = getDailyCost();
        const score = Math.floor((totalRev / currentDailyCost) * 100);
        const scoreEl = document.getElementById('health-score');
        scoreEl.innerText = score + '%';
        scoreEl.style.color = score >= 100 ? "var(--success-green)" : "var(--primary-pink)";
        
        const emoji = document.getElementById('emoji-status');
        if(score === 0) emoji.innerText = "ğŸ˜´";
        else if(score < 100) emoji.innerText = "ğŸ¦¦";
        else if(score < 200) emoji.innerText = "ğŸ¤";
        else emoji.innerText = "ğŸ’";

        const earned = JSON.parse(localStorage.getItem('earned_badges')) || [];
        earned.forEach(id => { if(document.getElementById('badge-'+id)) document.getElementById('badge-'+id).classList.add('active-badge'); });
    }

    const today = new Date().toLocaleDateString();
    if (localStorage.getItem('last_active_date') !== today) {
        localStorage.setItem('todayRev', '0');
        localStorage.setItem('last_active_date', today);
    }
    document.getElementById('date-display').innerText = today;
    applyIndustry(); 
    window.onload = render;
</script>
